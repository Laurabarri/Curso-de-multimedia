<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>

<body>

    <h1>Esto es un formulario</h1>

    <form action="Formulario">

        <div>
            <p>¿Cuál es tu nombre?</p>

            <input type="text" placeholder="nombre">
        </div>

        <div>
            <p>Escribe tu contraseña</p>

            <input type="password" placeholder="contraseña">
        </div>
        <div>

            <p>Indica tu género</p>

            <input type="radio" id="m" name="género" value="masculino">
            <label for="m">Masculino</label>

            <input type="radio" id="f" name="género" value="femenino">
            <label for="f">Femenino</label>

            <input type="radio" id="n" name="género" value="neutro">
            <label for="n">Neutro</label>

        </div>
        <div>

            <p>¿Qué mascota tienes?</p>

            <input type="checkbox" id="gato" value="gato">
            <label for="gato">Un gato</label>

            <input type="checkbox" id="perro" value="perro">
            <label for="perro">Un perro</label>

            <input type="checkbox" id="tortuga" value="tortuga">
            <label for="tortuga">Una tortuga</label>

        </div>
        <div>

            <p>¿Cuál es tu fecha de nacimiento?</p>

            <input type="date" id="fecha">
            <label for="fecha">Fecha</label>
        </div>
        <div>


            <p>¿Cuál es tu color favorito?</p>

            <input type="radio" id="n" name="color" value="negro">
            <label for="n">Negro</label>

            <input type="radio" id="b" name="color" value="blanco">
            <label for="b">Blanco</label>

            <input type="radio" id="r" name="color" value="rojo">
            <label for="r">Rojo</label>

            <input type="text" placeholder="otro color">
        </div>

            <div class="botones">
                <input type="submit">
                <input type="reset">
            </div>
            
    </form>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/6PzwuTY7ERc" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

    

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2087.291567653878!2d-81.57205147021058!3d28.377226078041236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88dd7ee634caa5f7%3A0xa71e391fd01cf1a0!2sWalt%20Disney%20World%20Resort!5e0!3m2!1ses!2ses!4v1644945857251!5m2!1ses!2ses"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>

</html>
